<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Admin
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button (click)="menuBar()"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button href="/admin/added-form">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button href="/admin/multiple-delete">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">
    <ion-grid>
        <ion-row>
            <ion-col class="ion-col-class" size="12" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let item of items" #slidingItem>
                        <ion-card class="card-border">
                            <ion-item-options side="start" (click)="presentAlert(item, slidingItem)">
                                <ion-item-option color="danger">
                                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                                </ion-item-option>
                            </ion-item-options>

                            <ion-item [routerLink]="['/home/', item.id]">
                                <ion-img slot="start" class="img-border" [src]="item.imageUrl[0]"></ion-img>
                                <ion-label class="label-space">
                                    {{ item.nama }} <br/> {{ item.price | currency:"Rp. ": true:"1.0"}} <br/>Tersedia: {{ item.stock }}
                                </ion-label>
                            </ion-item>

                            <ion-item-options side="end">
                                <ion-item-option (click)="edit(item, slidingItem)">
                                    <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                                </ion-item-option>
                            </ion-item-options>
                        </ion-card>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
